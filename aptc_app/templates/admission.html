{% extends 'base.html' %}

{% block content %}


<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


<nav class="navbar navbar-light">
  <div class="container-fluid justify-content-center">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link " href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/admission/">New Admission</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/fees/">Fees Pay</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/allstudents/">All Students</a>
      </li>
    </ul>
  </div>
</nav>


<!-- Input Form -->

<div class="d-flex p-5 bg-secondary text-white justify-content-center"
  style="border-top-right-radius: 50px; border-top-left-radius: 50px">
  <form action="{% url 'saveform' %}" method="post">
    {% csrf_token %}
    <div class="col-md-12 mb-2">

      <!-- Select class -->
      <div class="form-floating mb-4" style="width: 300px;">
        <input type="class" class="form-control" name="class" id="class" placeholder="class">
        <label class="text-dark" for="board">Class</label>
      </div>

    <!-- Board input -->
    <div class="form-floating mb-4" style="width: 300px;">
      <input type="name" class="form-control" name="board" id="board" placeholder="Board Name">
      <label class="text-dark" for="board">Board Name</label>
    </div>

    <!-- Name input -->
    <div class="form-floating mb-4" style="width: 300px;">
      <input type="name" class="form-control" name="name" id="name" placeholder="Full Name">
      <label class="text-dark" for="name">Name</label>
    </div>

    
    <div class="form-floating mb-4" style="width: 300px;">
      <input type="gender" class="form-control" name="gender" id="board" placeholder="Gender">
      <label class="text-dark" for="Gender">Gender</label>
    </div>
    <!-- DOB -->
    <div class="row mb-4">
      <div class="form-floating input-group date" data-provide="datepicker">
        <input type="text" name="dob" class="form-control">
        <label class="text-dark" for="fname">DOB</label>
        <div class="input-group-addon">
          <span class="glyphicon glyphicon-th"></span>
        </div>
      </div>
    </div>


    <!-- Father's Name input -->
    <div class="form-floating mb-4" style="width: 300px;">
      <input type="text" class="form-control" name="father" id="fname" placeholder="Father's Name">
      <label class="text-dark" for="fname">Father's Name</label>
    </div>



    <!-- phone input -->
    <div class="form-floating mb-4" style="width: 300px;">
      <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone">
      <label class="text-dark" for="phone">Phone</label>
    </div>

    <!-- Receipt No. input -->
    <div class="form-floating mb-4" style="width: 300px;">
      <input type="number" class="form-control" name="receipt_no" id="rid" placeholder="Receipt">
      <label class="text-dark" for="rid">Receipt Number</label>
    </div>

    <!-- Receipt Amount -->
    <div class="form-floating mb-4" style="width: 300px;">
      <input type="Number" class="form-control" name="receipt_amt" id="ramt" placeholder="Receipt Amount">
      <label class="text-dark" for="ramt">Receipt Amount</label>
    </div>

    <!-- comment -->
    <div class="form-floating mb-4">
      <textarea class="form-control" name="comment" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
      <label class="text-dark" for="floatingTextarea">Comments</label>
    </div>

    <!-- Submit button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-block mb-4">
        Admit
      </button>
    </div>

</div>

</form>
</div>

{% endblock %}
