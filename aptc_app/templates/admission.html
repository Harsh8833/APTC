{% extends 'base.html' %}

{% block content %}


<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


<nav class="navbar navbar-light">
  <div class="container-fluid justify-content-center">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link " href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/admission/">New Admission</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/fees/">Fees Pay</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/allstudents/">All Students</a>
      </li>
    </ul>
  </div>
</nav>


<!-- Input Form -->

<div class="d-flex p-5 bg-secondary text-white justify-content-center"
  style="border-top-right-radius: 50px; border-top-left-radius: 50px">
  <form action="" method="get">
    <div class="col-md-12 mb-2">


      <!-- Image Input -->
      <div class="row mb-4">
        <div class="form-group mb-4 col">
          <label for="exampleFormControlFile1">Image input</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
      </div>


      <!-- Select class -->
      <div class="row mb-4">
        <div class="form-check d-flex justify-content-center mb-4 col">
          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" checked="">
          <label class="form-check-label" for="form2Example3">
            11th
          </label>
        </div>

        <div class="form-check d-flex justify-content-center mb-4 col">
          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" checked="">
          <label class="form-check-label" for="form2Example3">
            12th
          </label>
        </div>

      </div>
    </div>

    <!-- Board input -->
    <div class="row mb-4">
      <div class="form-check d-flex justify-content-center mb-4 col">
        <input class="form-check-input me-2" type="radio" name="board" value="0" id="cbse">
        <label class="form-check-label" for="board">
          CBSE
        </label>
      </div>

      <div class="form-check d-flex justify-content-center mb-4 col">
        <input class="form-check-input me-2" type="radio" name="board" value="1" id="bseb">
        <label class="form-check-label" for="board">
          BSEB
        </label>
      </div>
    </div>

    <!-- Name input -->
    <div class="form-floating mb-4">
      <input type="name" class="form-control" id="name" placeholder="Full Name">
      <label class="text-dark" for="name">Name</label>
    </div>

    <!-- Gender input -->
    <div class="row mb-4">
      <div class="form-check d-flex justify-content-center mb-4 col">
        <input class="form-check-input me-2" type="radio" name="gender" value="0" id="male">
        <label class="form-check-label" for="gender">
          Male
        </label>
      </div>

      <div class="form-check d-flex justify-content-center mb-4 col">
        <input class="form-check-input me-2" type="radio" name="gender" value="1" id="female">
        <label class="form-check-label" for="gender">
          Female
        </label>
      </div>
    </div>

    <div class="row mb-4">
      <div class="form-floating input-group date" data-provide="datepicker">
        <input type="text" class="form-control">
        <label class="text-dark" for="fname">DOB</label>
        <div class="input-group-addon">
          <span class="glyphicon glyphicon-th"></span>
        </div>
      </div>
    </div>


    <!-- Father's Name input -->
    <div class="form-floating mb-4">
      <input type="text" class="form-control" id="fname" placeholder="Father's Name">
      <label class="text-dark" for="fname">Father's Name</label>
    </div>



    <!-- phone input -->
    <div class="form-floating mb-4">
      <input type="number" class="form-control" id="phone" placeholder="Phone">
      <label class="text-dark" for="phone">Phone</label>
    </div>

    <!-- Receipt No. input -->
    <div class="form-floating mb-4">
      <input type="number" class="form-control" id="rid" placeholder="Receipt">
      <label class="text-dark" for="rid">Receipt Number</label>
    </div>

    <!-- Receipt Amount -->
    <div class="form-floating mb-4">
      <input type="Number" class="form-control" id="ramt" placeholder="Receipt Amount">
      <label class="text-dark" for="ramt">Receipt Amount</label>
    </div>

    <!-- comment -->
    <div class="form-floating mb-4">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
      <label class="text-dark" for="floatingTextarea">Comments</label>
    </div>

    <!-- Submit button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-block mb-4">
        Admit
      </button>
    </div>

</div>

</form>
</div>

{% endblock %}
